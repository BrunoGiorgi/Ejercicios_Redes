<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Datos del Cliente</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    header, footer {
      background-color: rgb(0, 4, 255);
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    header { top: 0; height: 12%; }
    footer { bottom: 0; height: 10%; }

    h1 { font-size: 1.5em; }
    h2 { font-size: 1.1em; }

    main {
      overflow-y: auto;
      height: 78%;
      width: 100%;
      background-color: silver;
      padding: 10px;
      position: fixed;
      top: 12%;
    }

    form { width: 100%; overflow: hidden; }

    label {
      display: block;
      margin-left: 15px;
      margin-bottom: 8px;
    }

    input, select {
      display: block;
      width: 320px;
      height: 50px;
      margin-left: 15px;
      margin-bottom: 18px;
      padding: 0.4em 0.5em;
      font-size: 1rem;
    }

    .form-box {
      width: 45%;
      float: left;
      padding: 10px;
      margin: 0.5%;
    }

    .botones {
      clear: both;
      width: 100%;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      width: 33%;
      border-radius: 8px;
      border: none;
      background-color: rgb(0, 4, 255);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(0, 4, 255);
    }

    @media (max-width: 795px) {
      .form-box { width: 98%; }
      button { width: 90%; margin-top: 10px; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Formulario para ALTA clientes</h1>
    <h2>Maestro de clientes</h2>
  </header>

  <main>
    <form id="formClientes">

      <div class="form-box">
        <label for="selCliente">Seleccionar cliente:</label>
        <select id="selCliente" required></select>

        <label for="CodCliente">Código de cliente:</label>
        <input type="text" id="CodCliente" readonly>

        <label for="RazonSocial">Razón Social:</label>
        <input type="text" id="RazonSocial" readonly>

        <label for="CUIT">CUIT:</label>
        <input type="text" id="CUIT" readonly>
      </div>

      <div class="form-box">
        <label for="CondicionIVA">Condición de IVA:</label>
        <input type="text" id="CondicionIVA" readonly>

        <label for="FechaInicio">Fecha de inicio:</label>
        <input type="date" id="FechaInicio" readonly>

        <label for="SaldoCuentaCorriente">Saldo cuenta corriente:</label>
        <input type="number" id="SaldoCuentaCorriente" readonly>
      </div>

      <div class="botones">
        <button type="submit">Enviar</button>
      </div>

    </form>
  </main>

  <footer>
    <h2>Pie del formulario</h2>
  </footer>

  <script>
    // JSON con clientes
    var textoJSONClientes = '{"clientes":[' +
    '{"CodCliente":"C0001","RazonSocial":"Comercial Alfa S.A.","CUIT":"30-12345678-9","CondicionIVA":"IVA_GENERAL","FechaInicio":"2024-03-01","SaldoCuentaCorriente":15200.75,"UltimoBalance":"balance_C0001_2024-12-31.pdf"},' +
    '{"CodCliente":"C0002","RazonSocial":"Servicios Beta SRL","CUIT":"27-87654321-4","CondicionIVA":"IVA_REDUCIDO","FechaInicio":"2023-07-15","SaldoCuentaCorriente":-450.0,"UltimoBalance":"balance_C0002_2024-06-30.pdf"}' +
    ']}';

    var objClientes = JSON.parse(textoJSONClientes);

    const sel = document.getElementById("selCliente");
    const cod = document.getElementById("CodCliente");
    const razon = document.getElementById("RazonSocial");
    const cuit = document.getElementById("CUIT");
    const iva = document.getElementById("CondicionIVA");
    const fecha = document.getElementById("FechaInicio");
    const saldo = document.getElementById("SaldoCuentaCorriente");

    // Cargar opciones
    objClientes.clientes.forEach(c => {
      const op = document.createElement("option");
      op.value = c.CodCliente;
      op.textContent = c.RazonSocial;
      sel.appendChild(op);
    });

    function mostrarDatos(id) {
      const c = objClientes.clientes.find(x => x.CodCliente === id);
      if (c) {
        cod.value = c.CodCliente;
        razon.value = c.RazonSocial;
        cuit.value = c.CUIT;
        iva.value = c.CondicionIVA;
        fecha.value = c.FechaInicio;
        saldo.value = c.SaldoCuentaCorriente;
      }
    }

    // Mostrar el primero al iniciar
    window.addEventListener("DOMContentLoaded", () => {
      if (objClientes.clientes.length > 0) {
        sel.value = objClientes.clientes[0].CodCliente;
        mostrarDatos(sel.value);
      }
    });

    sel.addEventListener("change", () => mostrarDatos(sel.value));

    document.getElementById("formClientes").addEventListener("submit", e => {
      e.preventDefault();
      alert("Formulario enviado correctamente.");
    });
  </script>

</body>
</html>
