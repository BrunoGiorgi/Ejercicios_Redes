<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maestro de Clientes - Datos Logísticos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", Arial, sans-serif; }
    body { background-color: #f2f4f8; color: #333; }
    header, footer {
      position: fixed; left: 0; width: 100%;
      background-color: #0056b3; color: white; z-index: 10;
    }
    header {
      top: 0; height: 70px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    footer {
      bottom: 0; height: 50px; text-align: center; line-height: 50px;
      font-weight: 600; box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      background-color: #f0f0f0; color: #000;
    }

    .table-container { position: absolute; top: 70px; bottom: 50px; left: 0; right: 0; overflow: hidden; padding: 20px; }
    .botones { display: flex; gap: 10px; align-items:center; }
    .botones button {
      background-color: white; border: 2px solid #0056b3; color: #0056b3;
      padding: 8px 14px; border-radius: 6px; font-weight: bold;
      cursor: pointer; transition: all 0.2s ease-in-out;
    }
    .botones button:hover { background-color: #0056b3; color: white; }

    table { width: 100%; border-collapse: collapse; background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    thead, tfoot { background-color: #0077cc; color: white; }
    thead th, tfoot th { padding: 12px; text-align: left; position: sticky; z-index: 5; }
    thead th { top: 0; }
    tfoot th { bottom: 0; background-color: orange; color: #000; }

    tbody { display: block; height: calc(100vh - 240px); overflow-y: auto; width: 100%; }
    thead, tfoot, tbody tr { display: table; width: 100%; table-layout: fixed; }
    th { background-color: #0077cc; color: white; padding: 12px; text-align: left; position: sticky; top: 0; z-index: 5; }
    td { padding: 10px; border-bottom: 1px solid #ddd; vertical-align: middle; word-wrap: break-word; }
    tr:nth-child(even) { background-color: #f0f6ff; }

    .saldo-neg { color: #c62828; font-weight: 700; }
    .accion-btn { padding: 6px 8px; font-size: 0.9rem; border-radius: 6px; border: 1px solid #0077cc; background: white; color: #0077cc; cursor: pointer; }
    .accion-btn:hover { background:#0077cc; color:#fff; }

    /* modal overlay for iframe form */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      backdrop-filter: blur(3px);
    }
    .modal-content {
      background-color: #fff; width: 95%; max-width: 980px; border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.35); overflow: hidden;
      animation: aparecer 0.18s ease-in-out;
    }
    @keyframes aparecer { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-header { background: #0056b3; color: #fff; padding: 12px 16px; position: relative; }
    .close { position: absolute; right: 12px; top: 8px; font-size: 24px; color: #fff; cursor: pointer; }

    iframe { width: 100%; height: 650px; border: none; display: block; }

    @media (max-width: 900px) {
      header { height: 90px; flex-direction: column; gap: 6px; padding: 10px 12px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:14px">
      <h2 style="color:#eaf6ff;margin:0">Clientes</h2>

    </div>

    <div class="botones">
      <button id="btnCargar">Cargar datos</button>
      <button id="btnVaciar">Vaciar datos</button>
      <button id="btnAbrirForm">Cargar form</button>
    </div>
  </header>

  <div class="table-container">
    <table id="tablaClientes" aria-label="Tabla de clientes">
      <thead>
        <tr>
          <th>CodCliente</th>
          <th>Razón Social</th>
          <th>CUIT</th>
          <th>Cond. IVA</th>
          <th>Fecha Inicio</th>
          <th>Saldo (ARS)</th>
          <th>Últ. Balance</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="cuerpo"></tbody>
      <tfoot>
        <tr>
          <th colspan="5">Total Saldo (ARS)</th>
          <th id="totalSaldo">$0.00</th>
          <th colspan="2"></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>Pie de pagina</footer>

  <!-- Modal que carga formularioClientes.html en un iframe -->
  <div id="modalForm" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-content" role="document" aria-modal="true">
      <div class="modal-header">
        <strong>Formulario de Cliente</strong>
        <span class="close" id="cerrarModal" title="Cerrar">&times;</span>
      </div>
      <iframe id="formIframe" src="formularioClientes.html" title="Formulario de Clientes"></iframe>
    </div>
  </div>

  <script>
    // JSON de clientes (concatenado)
    var textoJSONClientes = '{"clientes":[' +
    '{"CodCliente":"C0001","RazonSocial":"Comercial Alfa S.A.","CUIT":"30-12345678-9","CondicionIVA":"IVA_GENERAL","FechaInicio":"2024-03-01","SaldoCuentaCorriente":15200.75,"UltimoBalance":"balance_C0001_2024-12-31.pdf"},' +
    '{"CodCliente":"C0002","RazonSocial":"Servicios Beta SRL","CUIT":"27-87654321-4","CondicionIVA":"IVA_REDUCIDO","FechaInicio":"2023-07-15","SaldoCuentaCorriente":-450.0,"UltimoBalance":"balance_C0002_2024-06-30.pdf"}' +
    ']}';
    var objClientes = JSON.parse(textoJSONClientes);

    const btnCargar = document.getElementById('btnCargar');
    const btnVaciar = document.getElementById('btnVaciar');
    const btnAbrirForm = document.getElementById('btnAbrirForm');
    const tbody = document.getElementById('cuerpo');
    const totalSaldoEl = document.getElementById('totalSaldo');

    const modal = document.getElementById('modalForm');
    const iframe = document.getElementById('formIframe');
    const cerrarModalBtn = document.getElementById('cerrarModal');

    function formatMoney(n){
      return n.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }
    function escapeHtml(s){
      if(s === null || s === undefined) return '';
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function renderClientes(){
      tbody.innerHTML = '';
      let total = 0;
      objClientes.clientes.forEach((c, idx) => {
        const tr = document.createElement('tr');
        const saldo = Number(c.SaldoCuentaCorriente) || 0;
        total += saldo;
        tr.innerHTML = `
          <td>${escapeHtml(c.CodCliente)}</td>
          <td>${escapeHtml(c.RazonSocial)}</td>
          <td>${escapeHtml(c.CUIT)}</td>
          <td>${escapeHtml(c.CondicionIVA)}</td>
          <td>${escapeHtml(c.FechaInicio)}</td>
          <td class="${saldo < 0 ? 'saldo-neg' : ''}">${saldo < 0 ? '-' : ''}$${formatMoney(Math.abs(saldo))}</td>
          <td>${c.UltimoBalance ? escapeHtml(c.UltimoBalance) : '-'}</td>
          <td><button class="accion-btn" data-idx="${idx}">Ver Balance</button></td>
        `;
        tbody.appendChild(tr);
      });
      totalSaldoEl.textContent = '$' + formatMoney(total);
      tbody.querySelectorAll('.accion-btn').forEach(btn => btn.addEventListener('click', onVerBalance));
    }

    function onVerBalance(e){
      const idx = Number(e.currentTarget.dataset.idx);
      const c = objClientes.clientes[idx];
      if(!c) return;
      if(c.UltimoBalance && c.UltimoBalance.trim() !== ''){
        // Si subes los PDFs al mismo directorio, reemplaza alert por: window.open(c.UltimoBalance, '_blank');
        alert('Simulación: abrir/descargar -> ' + c.UltimoBalance);
      } else {
        alert('No hay archivo de balance para este cliente.');
      }
    }

    function vaciarTabla(){ tbody.innerHTML = ''; totalSaldoEl.textContent = '$0.00'; }

    btnCargar.addEventListener('click', renderClientes);
    btnVaciar.addEventListener('click', vaciarTabla);

    // abrir modal (iframe)
    btnAbrirForm.addEventListener('click', () => {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
      // optional: focus inside iframe once loaded
      // iframe will load formularioClientes.html which posts message on submit
      document.body.classList.add('modal-open');
    });

    function cerrarModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      document.body.classList.remove('modal-open');
      // reload table after possible changes signalled by child
      // renderClientes(); // uncomment if you want immediate refresh on close
    }

    cerrarModalBtn.addEventListener('click', cerrarModal);
    window.addEventListener('click', (ev) => { if(ev.target === modal) cerrarModal(); });

    // Listen messages from iframe form (postMessage)
    window.addEventListener('message', (ev) => {
      // for production check ev.origin
      if(ev.data === 'form-submitted'){
        // close modal when form notifies it was submitted
        cerrarModal();
        // optionally refresh table if child sent updated data (future improvement)
        // renderClientes();
        // show a quick notification (simple)
        alert('El formulario ha sido enviado (simulado). Modal cerrada.');
      }
      // If iframe sends updated client data, you could process it here (not implemented)
    });
  </script>
</body>
</html>
