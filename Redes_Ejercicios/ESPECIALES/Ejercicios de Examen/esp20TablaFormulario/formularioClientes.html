<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Datos del Cliente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; font-size: 16px; }
    header, footer { background-color: rgb(0, 4, 255); color: white; text-align: center; padding: 10px; position: fixed; width: 100%; z-index: 10; }
    header { top: 0; height: 12%; }
    footer { bottom: 0; height: 10%; }

    main { overflow-y: auto; height: 78%; width: 100%; background-color: silver; padding: 10px; position: fixed; top: 12%; }
    form { width: 100%; overflow: hidden; }

    label { display: block; margin-left: 15px; margin-bottom: 8px; }
    input, select { display: block; width: 320px; height: 50px; margin-left: 15px; margin-bottom: 18px; padding: 0.4em 0.5em; font-size: 1rem; }
    .form-box { width: 45%; float: left; padding: 10px; margin: 0.5%; }

    .botones { clear: both; width: 100%; text-align: center; padding: 10px; margin-top: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 1rem; width: 33%; border-radius: 8px; border: none; background-color: rgb(0, 4, 255); color: white; cursor: pointer; }
    button:hover { background-color: rgb(0, 4, 255); }

    @media (max-width: 795px) { 
      .form-box { width: 98%; } 
      button { width: 90%; margin-top: 10px; } 
    }
  </style>
</head>

<body>
  <header>
    <h1>Formulario para Alta-Maestro de Cliente</h1>
  </header>

  <main>
    <form id="formClientes" novalidate>

      <div class="form-box">
        <label for="selCliente">Seleccionar Cliente:</label>
        <select id="selCliente" required></select>

        <label for="CodCliente">Código de cliente:</label>
        <input type="text" id="CodCliente" readonly>

        <label for="RazonSocial">Razón Social:</label>
        <input type="text" id="RazonSocial" readonly>
      </div>

      <div class="form-box">
        <label for="CUIT">CUIT:</label>
        <input type="text" id="CUIT" readonly>

        <label for="CondicionIVA">Condición IVA:</label>
        <input type="text" id="CondicionIVA" readonly>

        <label for="FechaInicio">Fecha de inicio:</label>
        <input type="date" id="FechaInicio" readonly>

        <label for="SaldoCuentaCorriente">Saldo cuenta corriente:</label>
        <input type="number" id="SaldoCuentaCorriente" readonly>
      </div>

      <div class="botones">
        <button type="submit">Enviar</button>
      </div>

    </form>
  </main>

  <footer>
    <h2>Pie del formulario</h2>
  </footer>

  <script>
    // JSON (estilo concatenado)
    var textoJSONClientes = '{"clientes":[' +
    '{"CodCliente":"C0001","RazonSocial":"Comercial Alfa S.A.","CUIT":"30-12345678-9","CondicionIVA":"IVA_GENERAL","FechaInicio":"2024-03-01","SaldoCuentaCorriente":15200.75},' +
    '{"CodCliente":"C0002","RazonSocial":"Servicios Beta SRL","CUIT":"27-87654321-4","CondicionIVA":"IVA_REDUCIDO","FechaInicio":"2023-07-15","SaldoCuentaCorriente":-450.0}' +
    ']}';

    var objClientes = JSON.parse(textoJSONClientes);

    const selCliente = document.getElementById('selCliente');
    const codInput = document.getElementById('CodCliente');
    const razonInput = document.getElementById('RazonSocial');
    const cuitInput = document.getElementById('CUIT');
    const ivaInput = document.getElementById('CondicionIVA');
    const fechaInput = document.getElementById('FechaInicio');
    const saldoInput = document.getElementById('SaldoCuentaCorriente');

    // Poblar select
    objClientes.clientes.forEach((c, idx) => {
      const o = document.createElement('option');
      o.value = idx;
      o.textContent = `${c.CodCliente} — ${c.RazonSocial}`;
      selCliente.appendChild(o);
    });

    function mostrarDatos(idx){
      const c = objClientes.clientes[idx];
      if(!c) return;

      codInput.value = c.CodCliente;
      razonInput.value = c.RazonSocial;
      cuitInput.value = c.CUIT;
      ivaInput.value = c.CondicionIVA;
      fechaInput.value = c.FechaInicio || '';
      saldoInput.value = (typeof c.SaldoCuentaCorriente === 'number') ? c.SaldoCuentaCorriente : '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      if(objClientes.clientes.length > 0){
        selCliente.value = 0;
        mostrarDatos(0);
      }
    });

    selCliente.addEventListener('change', () => mostrarDatos(Number(selCliente.value)));

    // Enviar formulario
    document.getElementById('formClientes').addEventListener('submit', (e) => {
      e.preventDefault();
      const cliente = objClientes.clientes[Number(selCliente.value)];
      alert('Formulario enviado (simulado).\\nCliente:\\n' + JSON.stringify(cliente, null, 2));

      try {
        parent.postMessage('form-submitted', '*');
      } catch (err) {
        console.warn('postMessage falló:', err);
      }
    });
  </script>
</body>
</html>
